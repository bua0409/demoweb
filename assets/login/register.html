<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in & Sign-up Page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container" id="content01">
        <div class="img-slider">
            <h2>Group 4</h2>
            <p>we are a community together helping thousands of people out there who are travelling </p>
                <img src="./Images/Img1-removebg-preview.png" alt="img">
        </div>
        <div class="content">
            <h2>Get Started</h2>
            <p>Already have account ?  <a href="./login.html" id="login">Sign In </a></p>
            <form id="form">
                <label for="name" id="nlabel">Name</label> <br>
                <input type="text" id="name" placeholder="Lucifer Henry " autocomplete="off"> <br>
                <label for="email" id="label">Email</label> <br>
                <input type="email" id="email" placeholder="Lucifer@gmail.com" autocomplete="off"> <br>
                <label for="password" id="plabel">Password</label> <br>
                <input type="password" name="password" id="password"> <br>
                <button type="submit"  onclick="createNewAccout()" id="btn" href="/assets/index.html">Sign Up </button>
            </form>
            <div class="other">
                <h3>Or Sign up with </h3>
                <div class="icons">
                    <img src="https://img.icons8.com/bubbles/50/000000/google-logo.png"/>
                    
                </div>
            </div>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script><script src="data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/assets/firebase/index.js"></script>
<script src="/assets/firebase/auth.js"></script>
</body>
</html>
